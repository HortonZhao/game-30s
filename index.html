<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点击即玩</title>
    <link rel="stylesheet" href="css/css.css" type="text/css" />
  </head>
  <body>
    <div id="gamepage">
      <div id="game">
        <div class="outer">
          <div class="white"></div>
        </div>
      </div>
      <span id="timer"></span>
    </div>
    <div id="startpage">
      <div id="btncontainer">
        <button class="btn" id="startbtn">开始</button>
      </div>
      <span id="highest">游戏规则：拖动白球躲避障碍，坚持更多时间！</span>
    </div>
    <div id="hispage">
      <button class="btn" id="returnbtn">返回</button>
      <table id="hislist"></table>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
